inherit_from: .rubocop_todo.yml
# Built-in config:
# https://github.com/bbatsov/rubocop/blob/master/config/default.yml

# We do not typically use/need class documentation
Documentation:
  Enabled: false

# We'll enforce one style eventually, but not yet
StringLiterals:
  Enabled: false

# this is for ruby 3 upgrade happiness. Not yet.
Style/FrozenStringLiteralComment:
  Enabled: false

# Run rails specific checks
# https://github.com/bbatsov/rubocop#rails
Rails:
  Enabled: true

# Wait for rails 5
Rails/HttpPositionalArguments:
  Enabled: false

AllCops:
  Include:
    # Include important files that don't end in .rb
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    # exclude files in /vendor because some CI systems put gems in here e.g.
    # TravisCI
    - 'vendor/**/*'
    # exclude the autogenerated schema file as we don't have any control over
    # its format
    - 'db/schema.rb'

Style/FileName:
  Exclude:
    - Gemfile
    - Gemfile.lock

Metrics/LineLength:
  # enable again when we've fixed the code
  # Max: 120
  Max: 400

Style/WordArray:
  SupportedStyles:
    # percent style: %w(word1 word2)
    - percent
    # bracket style: ['word1', 'word2']
    - brackets
  # The MinSize option causes the WordArray rule to be ignored for arrays
  # smaller than a certain size.  The rule is only applied to arrays
  # whose element count is greater than or equal to MinSize.
  MinSize: 4


Style/ClassAndModuleChildren:
  Enabled: false
